name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Start FastAPI and MongoDB with Docker Compose
      run: |
        docker compose up -d --build

    - name: Wait for FastAPI to be ready
      run: |
        echo "Waiting for FastAPI to respond..."
        for i in {1..10}; do
          curl -s http://localhost:8000/orders && break || sleep 3
        done

    - name: Run tests
      run: |
        pytest tests/ -v

    - name: Shut down containers
      if: always()
      run: docker compose down