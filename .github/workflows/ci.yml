name: CI Pipeline (no Docker Hub)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >
          --health-cmd="mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest requests

      - name: Build FastAPI Docker image
        run: docker build -t fastapi-test-image .

      - name: Run FastAPI container
        run: |
          docker run -d --name fastapi-test \
            -e MONGO_URI="mongodb://localhost:27017" \
            -e SECRET_KEY="mysecret" \
            -p 8000:8000 fastapi-test-image

      - name: Wait for FastAPI to respond
        run: |
          echo "Waiting for FastAPI..."
          for i in {1..10}; do
            if curl -s http://localhost:8000/health; then
              echo "✅ FastAPI is up"
              break
            else
              echo "⏳ FastAPI not ready... attempt $i"
              sleep 3
            fi
            if [ $i -eq 10 ]; then
              echo "❌ FastAPI did not start in time."
              docker logs fastapi-test
              exit 1
            fi
          done

      - name: Run tests
        run: pytest tests/test_orders.py -v

      - name: Cleanup
        if: always()
        run: |
          docker stop fastapi-test
          docker rm fastapi-test