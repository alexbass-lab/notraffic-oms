name: CI Pipeline (FastAPI + MongoDB, no Docker Hub)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: "--health-cmd='echo Mongo ready' --health-interval=10s --health-timeout=5s --health-retries=5"

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest requests

      - name: ğŸ› ï¸ Build FastAPI Docker image
        run: docker build -t fastapi-test-image .

      - name: ğŸš€ Run FastAPI container
        run: |
          docker run -d --name fastapi-test \
            -e MONGO_URI="mongodb://localhost:27017" \
            -e SECRET_KEY="mysecret" \
            -p 8000:8000 fastapi-test-image

      - name: â³ Wait for FastAPI to respond
        run: |
          echo "Waiting for FastAPI..."
          for i in {1..10}; do
            if curl -s http://localhost:8000/health; then
              echo "âœ… FastAPI is up"
              break
            else
              echo "â³ FastAPI not ready... attempt $i"
              sleep 3
            fi
            if [ $i -eq 10 ]; then
              echo "âŒ FastAPI did not start in time."
              docker logs fastapi-test || true
              exit 1
            fi
          done

      - name: ğŸ” Wait for real MongoDB connectivity
        run: |
          echo "Checking real MongoDB ping..."
          for i in {1..10}; do
            if mongo --host localhost --eval "db.runCommand({ ping: 1 })" > /dev/null 2>&1; then
              echo "âœ… MongoDB is responding"
              break
            else
              echo "â³ MongoDB still warming up... attempt $i"
              sleep 3
            fi
            if [ $i -eq 10 ]; then
              echo "âŒ MongoDB did not respond in time"
              exit 1
            fi
          done

      - name: ğŸ§ª Run tests
        run: pytest tests/ -v || (echo "âŒ Tests failed" && docker logs fastapi-test && exit 1)

      - name: ğŸ§¹ Cleanup containers
        if: always()
        run: |
          echo "Cleaning up..."
          docker stop fastapi-test || true
          docker rm fastapi-test || true